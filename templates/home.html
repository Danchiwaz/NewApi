{% extends 'base.html' %}

{% block body %}

<div class="container">
	<div class="row">
		{% for x in api.articles %}
	<div class="col-sm">
		<div class="card mt-3 mb-3" style="width: 18rem;">
		<img src=" {{x.urlToImage}} " class="card-img-top img-fluid" alt=" {{x.source.name}} ">
		<div class="card-body">
			<h5 class="card-title"> {{x.title}} </h5>
			<p class="card-text"> {{x.description|truncatechars:150}} </p>
			<a href="{{x.url}}" class="btn btn-primary" target="_blank">Read More</a>
		</div>
		
	</div>
	</div>
	

	{% endfor %}
	</div>
	
</div>

{% endblock %}
